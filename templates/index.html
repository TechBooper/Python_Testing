<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="email"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            text-align: center;
        }

        li {
            color: red;
            font-size: 16px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            input[type="email"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the GUDLFT Registration Portal!</h1>
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <!-- End Flash Messages -->

    <p>Please enter your secretary email to continue:</p>
    <form action="{{ url_for('showSummary') }}" method="post">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required/>
        <button type="submit">Enter</button>
    </form>
</body>
</html>
